{% assign global_scope_type = type %}

{% if include.type %}
  {% assign type = include.type %}
{% else %}
  {% assign type = 'comment' %}
{% endif %}

<form {% if include.id %} id="{{ include.id }}" {% endif %} class="margin-m-b v-rhythm-s" action="{{ site.jekyll_comments.api }}" method="post" data-content-type="application/json" data-comment-form>
  {% if include.for %}
    <input type="hidden" name="replyTo" value="{{ include.for }}">
  {% endif %}
  <textarea class="block full-width" name="comment" placeholder="Leave a {{ type }}..." required {% if include.maxlength %} maxlength="{{ include.maxlength }}" {% endif %}></textarea>
  <div class="flex-row-gt-mobile flex-align-center h-rhythm-s v-rhythm-s h-rhythm-0-lt-mobile v-rhythm-0-gt-mobile">
    <input type="text" class="full-width" name="name" placeholder="Name" required>
    <input type="text" class="full-width" name="email" placeholder="Email" required>
    <button type="submit" class="button cursor-pointer float-right">Submit</button>
  </div>
  <label class="flex-row flex-align-center inline-flex-lt-mobile text-light fs-smaller">
    <input type="checkbox" data-save="name email">
    <span>Remember me</span>
  </label>
</form>

{% assign type = global_scope_type %}
