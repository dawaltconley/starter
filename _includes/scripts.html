{% unless site.auto_scroll %}
  <script>window.noZensmooth = true</script>
{% endunless %}
{% if jekyll.environment == 'production' or jekyll.environment == 'gulp' %}
  <script src="{{ site.baseurl }}/js/all.js"></script>
{% else %}
  <script src="{{ site.baseurl }}/js/polyfills/scroll-restoration-polyfill.browser.js"></script>
  <script src="{{ site.baseurl }}/js/polyfills/ofi.min.js"></script>
  <script src="{{ site.baseurl }}/js/lib/zenscroll.min.js"></script>
  <script src="{{ site.baseurl }}/js/main.js"></script>
{% endif %}
{% if site.bg_testing %}
  <script>{% include bg-testing.js %}</script>
{% endif %}
